<!DOCTYPE html>
<html data-ng-app="routinesApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">

    <title>Routines App</title>
</head>
<body>

<div data-ng-controller="createNewRoutine" class="container">
<header>
    <p>Netpulse</p>
    <p>Logout</p>
</header>
<section>
        <header class="">
            <p>Hellp, Planet Fitness Admin. Setting up a routine is easy. Let's get started!</p>
        </header>

        <div class="form-group">
            <label for="routineTitle">Routine Title<sup>*</sup></label>
            <input type="text" id="routineTitle" data-ng-model="routineTitle" placeholder="Calories Burn Fridays" class="form-control">
        </div>

        <div class="form-group">
            <label for="description">Description<sup>*</sup></label>
            <textarea id="description"  data-ng-model="description" placeholder="Write here something about this routine." rows="4" cols="50" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label>Unit of Measure<sup>*</sup></label>
            <div class="form-inline">
                <input type="radio" class="form-control radio" name="unit" value="imperial" data-ng-model="unit" checked="checked" data-ng-init="unit='imperial'"> Imperial
            <input class="form-control radio" type="radio" name="unit" value="metric" data-ng-model="unit"> Metric
            </div>
        </div>

        <p>
            <p class="pull-left">Exercises</p>
            <button data-ng-click="addExercise" class="pull-right btn btn-success">ADD NEW EXERCISES</button>
        </p>

        <div id="exercises">
            <div class="form-group">
            <!--//Exercise Starts-->
                <div class="exercise">
                    <!--//First line of form starts here-->
                    <div class="form-inline">
                        <div class="input-group">
                            <input type="text" class="input-group" name="exerciseType" id="exerciseType" list="exerciseTypes" placeholder="Select Type" data-ng-model="selectedExerciseType">
                            <input type="text" class="input-group" name="exerciseName" id="exerciseName" list="exerciseNames" placeholder="Exercise Name" data-ng-model="selectedExerciseName">
                            <input type="text" class="input-group" name="setType" id="setType" list="setTypes" placeholder="Select Set Type" data-ng-model="selectedSetType" data-ng-show="isSetTypeVisible(selectedExerciseType.toLowerCase(), selectedExerciseName)" required="{{isSetTypeVisible(selectedExerciseType.toLowerCase(), selectedExerciseName)}}">
                        </div>
                        <div class="input-group" data-ng-show="isDurationAvailable(selectedExerciseType.toLowerCase(), selectedExerciseName, selectedSetType)">
                            <input type="text" class="input-group" name="duration" id="duration" placeholder="Duration" {{isDurationRequired(selectedExerciseType.toLowerCase(), selectedExerciseName, selectedSetType)}}>
                            <span class="input-group-addon">HH:MM</span>
                        </div>
                        <div class="input-group" data-ng-show="isDistanceAvailable(selectedExerciseType.toLowerCase(), selectedExerciseName, selectedSetType)">
                            <input type="text" class="input-group" name="distance" id="distance" placeholder="Distance" {{isDistanceRequired(selectedExerciseType.toLowerCase(), selectedExerciseName, selectedSetType)}}>
                            <span class="input-group-addon">Mi</span>
                        </div>
                        <div class="input-group">
                            <label for="restTime" class="sr-only">Rest Time (Optional)</label>
                            <span class="input-group-addon">Rest Time(Optional)</span>
                            <input type="text" class="input-group" name="restTime" id="restTime" placeholder="Rest Time">
                            <span class="input-group-addon">MM:SS</span>
                        </div>
                        <div class="input-group">
                            <button class="input-group" type="button" id="deleteExercise" name="deleteExercise">Delete</button>
                        </div>
                        <datalist id="exerciseTypes">
                            <option data-ng-repeat="(exerciseType, exercise) in fbExerciseData['exerciseType']" data-value="{{fbExerciseData['exerciseCategories'][exerciseType]['name']}}">{{fbExerciseData['exerciseCategories'][exerciseType]['name']}}</option>
                        </datalist>
                        <datalist id="exerciseNames">
                            <option data-ng-repeat="(exerciseName, subName) in getExerciserNameList(selectedExerciseType.toLowerCase(), fbExerciseData['exerciseType'])" data-value="{{exerciseName}}">{{exerciseName}}</option>
                        </datalist>
                        <datalist id="setTypes">
                            <option data-ng-repeat="(setType, attrs) in getSetType(selectedExerciseType.toLowerCase(), selectedExerciseName)" data-value="{{setType}}">{{setType}}</option>
                        </datalist>
                    </div>
                    <!--//First line ends here-->
                    <div id="repsLbsContainer">
                        <!--//Second line of form starts here-->
                        <div class="form-inline">
                            <div class="input-group">
                                <span class="input-group-addon">Set</span>
                                <input type="number" name="reps" id="reps" class="input-group" placeholder="Reps" min="1" step="1">
                                <span class="input-group-addon">X</span>
                                <input type="number" name="lbs" id="lbs" class="input-group" placeholder="Lbs" min="5" step="5">
                            </div>
                        </div>
                        <!--//Second line of form ends here-->
                        <!--//Third line of form starts here-->
                        <div class="form-inline">
                            <div class="input-group">
                                <button type="button" id="addRepsLbs" name="addRepsLbs" class="input-group" >Add New Set</button>
                            </div>
                        </div>
                        <!--//Third line of form ends here-->
                    </div>
                </div>
                <!--//Exercise Ends-->
            </div>
        </div>

        <footer>
            <p>Please review your routine details. When this information is submitted. It will be available to all members in app immediately.</p>
            <button type="submit" data-ng-click="publish" class="btn btn-primary">Publish</button>
        </footer>
</section>
<footer>
</footer>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" defer></script>

<!--//AngularJS-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js" defer></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js" defer></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.min.js" defer></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-cookies.min.js" defer></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-sanitize.min.js" defer></script>

<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js" defer></script>

<!--// Application Data-->
<script src="./js/minified/app.min.js" defer></script>
</body>
</html>
