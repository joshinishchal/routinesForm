<!DOCTYPE html>
<html data-ng-app="routinesApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">

    <title>Routines App</title>
</head>
<body>

<div data-ng-controller="createNewRoutine" class="container">
<header>
    <p>Netpulse</p>
    <p>Logout</p>
</header>
<section>
        <header>
            <p>Hellp, Planet Fitness Admin. Setting up a routine is easy. Let's get started!</p>
        </header>

        <label for="routineTitle">Routine Title<sup>*</sup></label>
        <p><input type="text" id="routineTitle" data-ng-model="routineTitle" placeholder="Calories Burn Fridays"></p>

        <label for="description">Description<sup>*</sup></label>
        <p><textarea id="description" data-ng-model="description" placeholder="Write here something about this routine." rows="4" cols="50"></textarea></p>

        <label>Unit of Measure<sup>*</sup></label>
        <p>
            <input type="radio" name="unit" value="imperial" data-ng-model="unit" checked="checked" data-ng-init="unit='imperial'"> Imperial
            <input type="radio" name="unit" value="metric" data-ng-model="unit"> Metric
        </p>

        <p>
            <span>Exercises</span>
            <span data-ng-click="addExercise">ADD NEW EXERCISES</span>
        </p>
        <div id="exercises">

        </div>

        <footer>
            <p>Please review your routine details. When this information is submitted. It will be available to all members in app immediately.</p>
            <button type="submit" data-ng-click="publish" class="btn btn-success">Publish</button>
        </footer>
</section>
<footer>
</footer>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js" defer></script>

</body>
</html>
